<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Details | Mumbai Realty</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .page-hero { background: linear-gradient(135deg,var(--navy),var(--blue)); padding:50px 0 30px; color:#fff; }
    .breadcrumb-item a { color:var(--gold); }
    .breadcrumb-item.active { color:rgba(255,255,255,0.7); }
    .breadcrumb-item+.breadcrumb-item::before { color:rgba(255,255,255,0.4); }
    .inquiry-card { background:linear-gradient(135deg,var(--navy),var(--navy-2)); border-radius:var(--radius); padding:32px; color:#fff; }
    .inquiry-card h5 { color:var(--gold); font-family:'Playfair Display',serif; }
    .inquiry-card .form-control, .inquiry-card .form-select {
      background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.2);
      color:#fff; border-radius:8px;
    }
    .inquiry-card .form-control::placeholder { color:rgba(255,255,255,0.45); }
    .inquiry-card .form-control:focus { background:rgba(255,255,255,0.14); border-color:var(--gold); box-shadow:none; }
    .inquiry-card .form-label { color:rgba(255,255,255,0.8); }
    .desc-section { white-space:pre-line; line-height:1.8; color:var(--gray); }
    .feature-tag {
      display:inline-flex; align-items:center; gap:6px;
      background:var(--off); border:1.5px solid var(--border);
      border-radius:8px; padding:6px 14px; font-size:0.85rem; color:var(--navy-2);
    }
    .feature-tag i { color:var(--sky); }
  </style>
</head>
<body>

<div class="page-loader" id="pageLoader">
  <div class="loader-logo">Mumbai <span>Realty</span></div>
  <div class="loader-ring"></div>
</div>

<a id="waBtn" href="#" class="wa-btn" target="_blank"><i class="fab fa-whatsapp"></i></a>
<div class="wa-tooltip">Inquire on WhatsApp</div>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="../index.html"><i class="fas fa-building me-2"></i>Mumbai <span>Realty</span></a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="properties.html">Properties</a></li>
        <li class="nav-item"><a class="nav-link" href="../index.html#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact</a></li>
        <li class="nav-item ms-lg-3">
          <a class="btn btn-sm btn-gold px-3 py-2" href="login.html"><i class="fas fa-lock me-1"></i> Agent Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE HERO -->
<div class="page-hero">
  <div class="container">
    <nav aria-label="breadcrumb" class="mb-2">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="properties.html">Properties</a></li>
        <li class="breadcrumb-item active" id="breadTitle">Property Details</li>
      </ol>
    </nav>
    <h1 id="heroTitle" style="font-size:1.8rem;font-weight:700;">Loading…</h1>
    <p id="heroLocation" style="color:rgba(255,255,255,0.7);"><i class="fas fa-map-marker-alt me-1" style="color:var(--gold);"></i></p>
  </div>
</div>

<!-- CONTENT -->
<section class="section-pad" style="padding-top:40px;">
  <div class="container" id="detailContent">
    <div class="text-center py-5">
      <div class="loader-ring mx-auto"></div>
      <p class="text-muted mt-3">Loading property details…</p>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="footer-brand"><i class="fas fa-building me-2"></i>Mumbai <span>Realty</span></div>
        <p style="font-size:0.85rem;color:rgba(255,255,255,0.6);margin-top:8px;">© 2024 Mumbai Realty. All rights reserved.</p>
      </div>
      <div class="col-md-6 text-md-end">
        <a href="mailto:swapnilgorule93@gmail.com" style="color:rgba(255,255,255,0.65);">swapnilgorule93@gmail.com</a>
      </div>
    </div>
  </div>
</footer>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/firebase-config.js"></script>
<script src="../js/main.js"></script>
<script>
  let currentProperty = null;

  document.addEventListener('DOMContentLoaded', async () => {
    initWhatsApp();
    emailjs.init(EMAILJS_PUBLIC_KEY);
    const id = new URLSearchParams(window.location.search).get('id');
    if (!id) { window.location.href = 'properties.html'; return; }
    await loadProperty(id);
    setTimeout(hideLoader, 700);
  });

  async function loadProperty(id) {
    try {
      const doc = await db.collection('properties').doc(id).get();
      if (!doc.exists) { document.getElementById('detailContent').innerHTML = '<div class="empty-state"><i class="fas fa-home"></i><h5>Property not found</h5><a href="properties.html" class="btn btn-navy mt-3">Back to Listings</a></div>'; return; }
      currentProperty = { id: doc.id, ...doc.data() };
      renderDetail(currentProperty);
    } catch(err) {
      console.error(err);
      document.getElementById('detailContent').innerHTML = '<div class="empty-state text-danger"><i class="fas fa-exclamation-circle"></i><h5>Error loading property</h5></div>';
    }
  }

  function renderDetail(p) {
    const img = p.image || 'https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=800&q=80';
    const sold = p.status === 'Sold';

    document.getElementById('heroTitle').textContent  = p.title;
    document.getElementById('heroLocation').innerHTML = `<i class="fas fa-map-marker-alt me-1" style="color:var(--gold);"></i> ${p.location}, Mumbai`;
    document.getElementById('breadTitle').textContent = p.title.substring(0,30);
    document.title = `${p.title} | Mumbai Realty`;

    document.getElementById('detailContent').innerHTML = `
    <div class="row g-5">
      <!-- LEFT: Gallery + Details -->
      <div class="col-lg-8">
        <!-- Gallery -->
        <div class="detail-gallery mb-4">
          <img id="mainImg" src="${img}" alt="${p.title}"
               onerror="this.src='https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=800&q=80'" />
        </div>

        <!-- Status + Price -->
        <div class="d-flex align-items-center gap-3 mb-4 flex-wrap">
          <span class="prop-price" style="font-size:1.8rem;">${formatPrice(p.price)}</span>
          <span class="badge ${sold?'bg-danger':'bg-primary'} px-3 py-2 fs-6">${sold?'Sold':'For Sale'}</span>
          <span class="badge" style="background:var(--gold);color:var(--navy);">${p.type||'Flat'}</span>
        </div>

        <!-- Key Stats -->
        <div class="row g-3 mb-4">
          ${p.bedrooms  ? `<div class="col-6 col-md-3"><div class="detail-stat"><div class="val"><i class="fas fa-bed text-primary me-1"></i>${p.bedrooms}</div><div class="lbl">Bedrooms</div></div></div>` : ''}
          ${p.bathrooms ? `<div class="col-6 col-md-3"><div class="detail-stat"><div class="val"><i class="fas fa-bath text-primary me-1"></i>${p.bathrooms}</div><div class="lbl">Bathrooms</div></div></div>` : ''}
          ${p.area      ? `<div class="col-6 col-md-3"><div class="detail-stat"><div class="val">${p.area}</div><div class="lbl">Sq Ft Area</div></div></div>` : ''}
          <div class="col-6 col-md-3"><div class="detail-stat"><div class="val"><i class="fas fa-map-marker-alt text-primary me-1"></i></div><div class="lbl">${p.location}</div></div></div>
        </div>

        <!-- Description -->
        <div class="form-card mb-4">
          <h5 class="fw-bold mb-3"><i class="fas fa-info-circle text-primary me-2"></i>About This Property</h5>
          <div class="desc-section">${p.description || 'No description provided.'}</div>
        </div>

        <!-- Features -->
        <div class="form-card mb-4">
          <h5 class="fw-bold mb-3"><i class="fas fa-check-circle text-primary me-2"></i>Property Features</h5>
          <div class="d-flex flex-wrap gap-2">
            ${p.type      ? `<span class="feature-tag"><i class="fas fa-home"></i> ${p.type}</span>` : ''}
            ${p.location  ? `<span class="feature-tag"><i class="fas fa-map-pin"></i> ${p.location}, Mumbai</span>` : ''}
            ${p.area      ? `<span class="feature-tag"><i class="fas fa-expand-arrows-alt"></i> ${p.area} sq ft</span>` : ''}
            ${p.bedrooms  ? `<span class="feature-tag"><i class="fas fa-bed"></i> ${p.bedrooms} Bedrooms</span>` : ''}
            ${p.bathrooms ? `<span class="feature-tag"><i class="fas fa-bath"></i> ${p.bathrooms} Bathrooms</span>` : ''}
            <span class="feature-tag"><i class="fas fa-certificate"></i> RERA Compliant</span>
            <span class="feature-tag"><i class="fas fa-file-contract"></i> Clear Title</span>
          </div>
        </div>

        <!-- Map -->
        <div class="form-card">
          <h5 class="fw-bold mb-3"><i class="fas fa-map me-2 text-primary"></i>Location Map</h5>
          <div style="border-radius:10px;overflow:hidden;">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609823277!2d72.74109995!3d19.08250145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1704000000000!5m2!1sen!2sin"
              width="100%" height="320" style="border:0;" allowfullscreen loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>

      <!-- RIGHT: Inquiry Form -->
      <div class="col-lg-4">
        <!-- Quick Info Card -->
        <div class="form-card mb-4">
          <h6 class="fw-bold text-muted mb-3">Property Summary</h6>
          <table class="table table-borderless table-sm mb-0">
            <tr><td class="text-muted" style="width:40%;font-size:0.85rem;">Price</td><td class="fw-bold text-primary">${formatPrice(p.price)}</td></tr>
            <tr><td class="text-muted" style="font-size:0.85rem;">Type</td><td>${p.type||'—'}</td></tr>
            <tr><td class="text-muted" style="font-size:0.85rem;">Location</td><td>${p.location||'—'}</td></tr>
            <tr><td class="text-muted" style="font-size:0.85rem;">Area</td><td>${p.area ? p.area+' sq ft' : '—'}</td></tr>
            <tr><td class="text-muted" style="font-size:0.85rem;">Bedrooms</td><td>${p.bedrooms||'—'}</td></tr>
            <tr><td class="text-muted" style="font-size:0.85rem;">Bathrooms</td><td>${p.bathrooms||'—'}</td></tr>
            <tr><td class="text-muted" style="font-size:0.85rem;">Status</td><td><span class="badge ${sold?'bg-danger':'bg-primary'}">${sold?'Sold':'For Sale'}</span></td></tr>
          </table>
        </div>

        <!-- Inquiry Form -->
        <div class="inquiry-card">
          <h5><i class="fas fa-envelope me-2"></i>Send Inquiry</h5>
          <p style="color:rgba(255,255,255,0.65);font-size:0.85rem;">Interested in this property? Contact the agent directly.</p>

          <form id="inquiryForm">
            <div class="mb-3">
              <label class="form-label">Your Name *</label>
              <input type="text" class="form-control" id="iName" placeholder="Full Name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number *</label>
              <input type="tel" class="form-control" id="iPhone" placeholder="+91 98765 43210" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address *</label>
              <input type="email" class="form-control" id="iEmail" placeholder="your@email.com" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" id="iMessage" rows="3" placeholder="I am interested in this property…"></textarea>
            </div>
            <button type="submit" class="btn btn-gold w-100 py-2 fw-bold" id="inquiryBtn">
              <i class="fas fa-paper-plane me-2"></i>Send Inquiry
            </button>
          </form>

          <hr style="border-color:rgba(255,255,255,0.15);margin:20px 0;" />
          <div class="text-center">
            <p style="color:rgba(255,255,255,0.6);font-size:0.82rem;">Or contact directly:</p>
            <a href="mailto:swapnilgorule93@gmail.com" style="color:var(--gold);" class="d-block mb-2">
              <i class="fas fa-envelope me-1"></i>swapnilgorule93@gmail.com
            </a>
            <a id="waPropBtn" href="#" target="_blank" style="color:#25d366;" class="d-block">
              <i class="fab fa-whatsapp me-1"></i>WhatsApp Agent
            </a>
          </div>
        </div>
      </div>
    </div>`;

    // Set WhatsApp property link
    const waMsg = encodeURIComponent(`Hello! I am interested in the property: ${p.title} (${formatPrice(p.price)}) in ${p.location}, Mumbai.`);
    document.getElementById('waPropBtn').href = `https://wa.me/${WHATSAPP_NUMBER}?text=${waMsg}`;

    // Inquiry form submit
    document.getElementById('inquiryForm').addEventListener('submit', submitInquiry);
  }

  async function submitInquiry(e) {
    e.preventDefault();
    const btn = document.getElementById('inquiryBtn');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending…';

    const name    = document.getElementById('iName').value.trim();
    const phone   = document.getElementById('iPhone').value.trim();
    const email   = document.getElementById('iEmail').value.trim();
    const message = document.getElementById('iMessage').value.trim();
    const p = currentProperty;

    try {
      // Save to Firestore
      await db.collection('inquiries').add({
        propertyId: p.id,
        propertyTitle: p.title,
        name, phone, email, message,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Send via EmailJS
      await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
        to_email: 'swapnilgorule93@gmail.com',
        subject: 'New Property Inquiry from Website',
        property_name: p.title,
        property_price: formatPrice(p.price),
        property_location: p.location,
        from_name: name,
        from_phone: phone,
        from_email: email,
        message: message || 'No message provided.'
      });

      showToast('Inquiry sent successfully! The agent will contact you soon.', 'success');
      document.getElementById('inquiryForm').reset();
    } catch(err) {
      console.error(err);
      showToast('Could not send inquiry. Please try emailing directly.', 'error');
    } finally {
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Send Inquiry';
    }
  }
</script>
</body>
</html>
