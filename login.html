<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Login | Mumbai Realty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="page-loader" id="pageLoader">
  <div class="loader-inner">
    <div class="loader-logo">Mumbai<span>Realty</span></div>
    <div class="loader-bar"><div class="loader-fill"></div></div>
  </div>
</div>

<div class="login-page">
  <div class="login-card">
    <div class="text-center mb-4">
      <div class="login-logo">Mumbai<span>Realty</span></div>
      <p style="color:#64748b;font-size:0.85rem;margin-top:6px">Agent Portal — Authorized Access Only</p>
    </div>

    <div id="errorBox" class="error-box"></div>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label class="form-label-custom">Email Address</label>
        <div class="input-wrap">
          <i class="fas fa-envelope input-icon-left"></i>
          <input type="email" class="form-input" id="loginEmail" placeholder="agent@example.com" required autocomplete="email"/>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label-custom">Password</label>
        <div class="input-wrap">
          <i class="fas fa-lock input-icon-left"></i>
          <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password"/>
          <i class="fas fa-eye input-icon-right" id="togglePw" onclick="togglePw()"></i>
        </div>
      </div>
      <button type="submit" class="btn-login mt-2" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
      </button>
    </form>

    <div class="divider">secure agent portal</div>

    <a href="index.html" class="btn-back">
      <i class="fas fa-arrow-left"></i> Back to Website
    </a>

    <p style="text-align:center;color:#94a3b8;font-size:0.75rem;margin-top:20px">
      Public registration is disabled.<br>Contact admin for access.
    </p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="js/config.js"></script>
<script>
  setTimeout(hideLoader, 700);
  function hideLoader() {
    const l = document.getElementById('pageLoader');
    if (l) { l.classList.add('hidden'); setTimeout(() => l.remove(), 500); }
  }

  // Already logged in?
  auth.onAuthStateChanged(user => {
    if (user && user.email === AGENT_EMAIL) window.location.href = 'dashboard.html';
  });

  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const btn   = document.getElementById('loginBtn');
    const errBox = document.getElementById('errorBox');
    const email = document.getElementById('loginEmail').value.trim();
    const pass  = document.getElementById('loginPassword').value;

    errBox.style.display = 'none';

    if (email.toLowerCase() !== AGENT_EMAIL.toLowerCase()) {
      errBox.textContent = 'Access denied. Only the authorized agent can login.';
      errBox.style.display = 'block'; return;
    }

    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in…';

    try {
      await auth.signInWithEmailAndPassword(email, pass);
      window.location.href = 'dashboard.html';
    } catch (err) {
      console.error(err.code, err.message);
      let msg = err.message;
      if (err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential') msg = 'Incorrect password. Please try again.';
      else if (err.code === 'auth/user-not-found') msg = 'No account found with this email.';
      else if (err.code === 'auth/too-many-requests') msg = 'Too many attempts. Try again later.';
      else if (err.code === 'auth/network-request-failed') msg = 'Network error. Check your connection.';
      errBox.textContent = msg;
      errBox.style.display = 'block';
    } finally {
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
    }
  });

  function togglePw() {
    const inp = document.getElementById('loginPassword');
    const ico = document.getElementById('togglePw');
    inp.type = inp.type === 'password' ? 'text' : 'password';
    ico.className = inp.type === 'password' ? 'fas fa-eye input-icon-right' : 'fas fa-eye-slash input-icon-right';
  }
</script>
</body>
</html>
