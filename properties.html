<div class="page-hero">
  <div class="container">
    <div class="section-tag">Browse</div>
    <h1 class="page-hero-title">All <em>Properties</em></h1>
    <p style="color:rgba(255,255,255,0.6);margin-top:8px">Find your perfect property in Mumbai</p>
  </div>
</div>

<div class="filter-bar">
  <div class="container">
    <div class="d-flex gap-3 flex-wrap align-items-center">
      <select class="filter-select" id="fLoc">
        <option value="">All Locations</option>
        <option>Andheri</option><option>Borivali</option><option>Virar</option>
        <option>Bandra</option><option>Mira Road</option><option>Kandivali</option>
        <option>Dahisar</option><option>Malad</option>
      </select>
      <select class="filter-select" id="fType">
        <option value="">All Types</option>
        <option>Flat</option><option>Shop</option><option>Office</option><option>Plot</option>
      </select>
      <select class="filter-select" id="fStatus">
        <option value="">Any Status</option>
        <option>For Sale</option><option>Sold</option>
      </select>
      <select class="filter-select" id="fBudget">
        <option value="">Any Budget</option>
        <option value="5000000">Under ₹50 L</option>
        <option value="10000000">Under ₹1 Cr</option>
        <option value="25000000">Under ₹2.5 Cr</option>
        <option value="50000000">Under ₹5 Cr</option>
      </select>
      <button onclick="applyFilters()" class="btn-search-submit" style="padding:10px 20px">
        <i class="fas fa-filter me-1"></i>Filter
      </button>
      <button onclick="clearFilters()" class="btn-edit" style="padding:10px 18px">
        <i class="fas fa-times me-1"></i>Clear
      </button>
      <span id="resultCount" style="color:#64748b;font-size:0.85rem;margin-left:auto"></span>
    </div>
  </div>
</div>

<section class="section-pad">
  <div class="container">
    <div class="row g-4" id="propGrid">
      <div class="col-12 text-center"><div class="loading-spin"></div></div>
    </div>
  </div>
</section>

<footer class="site-footer">

    <div class="footer-bottom" style="margin-top:0;border-top:none">
      <p>© 2026 Mumbai Realty. All rights reserved. | <a href="index.html" style="color:var(--gold)">Home</a></p>
    </div>
  </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script>
let allProps = [];

document.addEventListener('DOMContentLoaded', () => {
  initWA();
  setTimeout(hideLoader, 700);
  document.getElementById('hamburger').addEventListener('click', () => {
    document.getElementById('mobileMenu').classList.toggle('open');
    document.getElementById('hamburger').classList.toggle('active');
  });

  // Read URL params
  const params = new URLSearchParams(window.location.search);
  if (params.get('loc')) document.getElementById('fLoc').value = params.get('loc');
  if (params.get('type')) document.getElementById('fType').value = params.get('type');
  if (params.get('budget')) document.getElementById('fBudget').value = params.get('budget');

  loadProperties();
});

async function loadProperties() {
  const grid = document.getElementById('propGrid');
  try {
    const snap = await db.collection('properties').orderBy('createdAt','desc').get();
    allProps = [];
    snap.forEach(doc => allProps.push({ id: doc.id, ...doc.data() }));
    applyFilters();
  } catch(e) {
    grid.innerHTML = '<div class="col-12 text-center py-4"><p style="color:#888">Could not load properties.</p></div>';
  }
}

function applyFilters() {
  const loc    = document.getElementById('fLoc').value;
  const type   = document.getElementById('fType').value;
  const status = document.getElementById('fStatus').value;
  const budget = parseInt(document.getElementById('fBudget').value) || 0;
  const grid   = document.getElementById('propGrid');

  let filtered = allProps.filter(p => {
    if (loc && p.location !== loc) return false;
    if (type && p.type !== type) return false;
    if (status === 'For Sale' && p.status === 'Sold') return false;
    if (status === 'Sold' && p.status !== 'Sold') return false;
    if (budget && p.price > budget) return false;
    return true;
  });

  document.getElementById('resultCount').textContent = `${filtered.length} propert${filtered.length !== 1 ? 'ies' : 'y'} found`;

  if (!filtered.length) {
    grid.innerHTML = '<div class="col-12 text-center py-5"><i class="fas fa-search" style="font-size:2rem;color:#cbd5e1"></i><p style="color:#94a3b8;margin-top:12px">No properties match your filters.</p></div>';
    return;
  }
  grid.innerHTML = '';
  filtered.forEach(p => { grid.innerHTML += buildCard({ id: p.id, data: () => p }); });
}

function clearFilters() {
  ['fLoc','fType','fStatus','fBudget'].forEach(id => document.getElementById(id).value = '');
  applyFilters();
}
</script>
</body>
</html>
